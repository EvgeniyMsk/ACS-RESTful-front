<div class="userInfo">
  <table class="table">
    <thead>
    <th>ID</th>
    <th>Логин</th>
    <th>Пароль</th>
    <th>Тип пользователя</th>
    <th>Дата авторизации</th>
    </thead>
    <tbody>
    <tr appStyle color="black" [dStyles]="{ border: '2px solid blue', fontWeight: 'bold', borderRadius: '7px'}" *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.roles }}</td>
      <td>{{ user.lastDate }}</td>
    </tr>
    </tbody>
  </table>
</div>
